# ========================================
# DISPLAY
# ========================================
monitor = eDP-1,preferred,auto,1.25
monitor = HDMI-A-1,2560x1440@74.97,auto,1.6

# Keep workspaces available and move them between monitors on hotplug.
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true
workspace = 10, persistent:true

# ========================================
# VARIABLES
# ========================================
$terminal = kitty
# $fileManager = nautilus
$fileManager = thunar
$scripts = ~/linux-files/scripts
$custom_setup = ~/custom-setup
$applications = ~/Applications
$menu = wofi -c ~/.config/wofi/config-app --show drun
$mainMod = SUPER

# ========================================
# STARTUP
# ========================================
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# exec-once = waybar & hypridle & hyprpaper & mako & nm-applet --indicator
exec-once = waybar
exec-once = hypridle
exec-once = hyprpaper
exec-once = nm-applet --indicator
exec-once = $scripts/tiling-wm/configure-clipboard.sh
exec-once = $scripts/tiling-wm/start-wob.sh
exec-once = $scripts/tiling-wm/hyprland/monitor-hotplug-service.sh
# exec-once = $scripts/pomodoro/pomodoro-check-user-idle-on-break.sh
# exec-once = rm -f $XDG_RUNTIME_DIR/wob.sock && mkfifo $XDG_RUNTIME_DIR/wob.sock && tail -f $XDG_RUNTIME_DIR/wob.sock | wob

# autostart apps
exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] firefox
exec-once = [workspace 3 silent] nautilus
exec-once = [workspace 4 silent] telegram-desktop
# exec-once = [workspace 5 silent] kitty bash -c "~/.local/bin/lvim /home/artem/EPAM/EPMA-DPAF/code/iacda-epam-data-landing-zone"
# exec-once = [workspace 5 silent] kitty bash -c "code ~/EPAM/Explainer/MigVisor%20Explainer"
exec-once = [workspace 5 silent] kitty bash -c "cursor ~/EPAM/Explainer/MigVisor%20Explainer"
exec-once = [workspace 8 silent] $applications/Logseq-linux-x64-0.10.9.AppImage 

# ========================================
# ENV
# ========================================
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# ========================================
# LOOKS
# ========================================
group {
	groupbar {
		font_size = 1
		height = 4
    render_titles = false
    col.active = 0xff3399ff
    col.inactive = 0x55102030
	}
}

input {
    kb_layout = us,ua,ru,pl
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 3
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# keyboard layouts
bind = $mainMod SHIFT, U, exec, $scripts/tiling-wm/hyprland/set-keyboard-layout.sh 1 ua
bind = $mainMod SHIFT, R, exec, $scripts/tiling-wm/hyprland/set-keyboard-layout.sh 2 ru
bind = $mainMod SHIFT, A, exec, $scripts/tiling-wm/hyprland/set-keyboard-layout.sh 0 us
bind = $mainMod SHIFT, P, exec, $scripts/tiling-wm/hyprland/set-keyboard-layout.sh 3 pl


general {
    gaps_in = 3
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.97
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(00000050)
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.22, 1.0, 0.36, 1.0

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 87%
    animation = border, 1, 6, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    #new_is_master = true
    new_status = slave # master, slave or inherit
}

# gestures {
#     workspace_swipe = off
# }

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrule = match:class .*, suppress_event maximize # You'll probably like this.

# ========================================
# SHORTCUTS
# ========================================
# programs
bind = $mainMod, code:36, exec,     $terminal
bind = $mainMod, E, exec,           $fileManager -w 		# for nautilus, thunar
# bind = $mainMod, E, exec,           $fileManager --new-window 	# for dolphin
bind = $mainMod, D, exec,           $menu

# custom scripts
bind = $mainMod SHIFT, D, exec,     $scripts/menu.sh
bind = $mainMod SHIFT, V, exec,     $scripts/tiling-wm/select-from-clipboard-history.sh
bind = , Print, exec,               $scripts/tiling-wm/grim.sh
bind = $mainMod SHIFT, Print, exec, $scripts/tiling-wm/grim.sh region
# bind = $mainMod SHIFT, A, exec,   $scripts/admin-scripts/choose-audio-devices.sh

# wallpapers
# Wallpaper is managed by hyprpaper via ~/.config/hypr/hyprpaper.conf
bind = $mainMod, B, exec,           $scripts/tiling-wm/hyprland/wallpaper-random.sh
bind = $mainMod SHIFT, B, exec,     $scripts/tiling-wm/hyprland/wallpaper-select.sh

# hyprland
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, Space, togglefloating, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglesplit, 
bind = $mainMod, Tab, focuscurrentorlast, 
bind = $mainMod, C, centerwindow
# bind = $mainMod, U, pseudo, # dwindle
# bind = $mainMod SHIFT, F, fakefullscreen,
# bind = $mainMod SHIFT, E, exit,

# scratchpad
bind = $mainMod, S, togglespecialworkspace,
bind = $mainMod SHIFT, S, movetoworkspace, special

# scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows with mainMod + LMB/RMB and dragging
# bindm = $mainMod, mouse:272, movewindoworgroup
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# move window with mouse
bindm = $mainMod, mouse:272, movewindow

# tabs
bind = $mainMod, W, togglegroup,
bind = $mainMod, P, changegroupactive,b
bind = $mainMod, N, changegroupactive,n
bind = $mainMod CTRL SHIFT, P, movegroupwindow, b
bind = $mainMod SHIFT, N, movegroupwindow, n

# move windows inside workspace
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, J, movewindoworgroup, d
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, L, movewindoworgroup, r

# move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, H, bringactivetotop,
bind = $mainMod, L, movefocus, r
bind = $mainMod, L, bringactivetotop,
bind = $mainMod, K, movefocus, u
bind = $mainMod, K, bringactivetotop,
bind = $mainMod, J, movefocus, d
bind = $mainMod, J, bringactivetotop,

# workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# move / resize windows
bind = $mainMod, left, moveactive, -100 0
bind = $mainMod, right, moveactive, 100 0
bind = $mainMod, up, moveactive, 0 -70
bind = $mainMod, down, moveactive, 0 70
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -70
bind = $mainMod SHIFT, down, resizeactive, 0 70

# audio
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}' > $XDG_RUNTIME_DIR/wob.sock
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{print int($2*100)}' > $XDG_RUNTIME_DIR/wob.sock
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && wpctl get-volume @DEFAULT_AUDIO_SINK@ | awk '{if ($3 == "[MUTED]") print 0; else print int($2*100)}' > $XDG_RUNTIME_DIR/wob.sock

# brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5% && brightnessctl -m | cut -d, -f4 | tr -d '%' > $XDG_RUNTIME_DIR/wob.sock
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && brightnessctl -m | cut -d, -f4 | tr -d '%' > $XDG_RUNTIME_DIR/wob.sock

# ========================================
# WINDOW RULES
# ========================================
# alwyas float
windowrule = match:class (imv), float on
windowrule = match:class (com.nextcloud.desktopclient.nextcloud), float on
windowrule = match:class (thunar), float on
windowrule = match:class (Thunar), float on
windowrule = match:class (evince), float on
windowrule = match:class (zathura), float on
windowrule = match:class (vlc), float on
windowrule = match:class (Nautilus), float on
windowrule = match:class (zenity), float on
windowrule = match:class (ffplay), float on
windowrule = match:class (mpv), float on
windowrule = match:class (gnome-pomodoro), float on
windowrule = match:class (firefox), match:initial_title (Library), float on
windowrule = match:class (org.gnome.gedit), float on
windowrule = match:class (org.pwmt.zathura), float on
windowrule = match:class (Gpauth), float on
windowrule = match:class (xdg-desktop-portal-gtk), float on

# windowrule = match:class ^(dialog|utility)$, float on
# windowrule = match:class ^(dialog|utility)$, stay_focused on
# windowrule = match:class ^(dialog|utility)$, size 900 300
# windowrule = match:class ^(dialog|utility)$, center on

windowrule = match:class ^(dialog|utility)$, float on, center on, stay_focused on
windowrule = match:initial_title Moving - Dolphin, float on, center on, stay_focused on

# set specific window sizes
windowrule = match:class (thunar), size 1200 800
windowrule = match:class (Nautilus), size 1400 900
windowrule = match:class (Thunar), size 1200 800
windowrule = match:class (vlc), size 1200 800
windowrule = match:class (mpv), size 1200 800
windowrule = match:class (vlc), center on
windowrule = match:class (evince), size 1200 1200
windowrule = match:class (zathura), size 1200 1200
windowrule = match:class (ffplay), size 800 600
# windowrule = match:title ^(Rename( .*)?)$, size 800 200 # doesn't seem to work!

# all windows float by default
# windowrule = match:class .*, float on

